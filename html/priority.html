<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    /* 6순위. 상위 객체에 의해 상속된 속성 */
    div {
        color:red;
    }
    
    /* 5순위. 태그 이름으로 지정한 속성 */
    h1 { 
        color: blue;
    }

    /* 4순위. 클래스 이름으로 지정한 속성 */
    .latte {
        color: brown;
    }

    /* 3순위. id로 지정한 속성 */
    #mocha {
        color: yellow;
    }

    /* 2순위. 태그에서 style을 직접 지정한 속성 */

    /* 1순위. 속성값 뒤에 !important를 붙인 속성*/
    h1 {
        color: black !important;
    }

    </style>
</head>
<body>
    <div>
        <h1 id="mocha" class="latte" style="color: green;">아이스 모카 라떼</h1>
    </div>
</body>
</html>
